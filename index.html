<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="todo">
                       
            <h1>To Do List</h1>
            <div id="inputs">
                <input type="text" id="inputarea" placeholder="Task name" class="inp" maxlength="25" onkeypress="enterFunc(event)">
                <input type="button" value="Add task" id="addButton">
            </div>
            
            <div id="tasks">
                <h1>Tasks</h1>
                <p id="completed"></p>
            </div>
        </div>


        
        <script src="script.js"></script>
    </body>
</html>
